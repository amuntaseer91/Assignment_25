<section class="pg2 ">

<section class="i-top">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-4 mb-4">
        
      </div>
    </div>
  </div>
</section>
<!-- Isotope -->
<div class="container">
  <div class="portfolio-menu">
    <ul>
      <li class="active" data-filter="*">All</li>
      <li data-filter=".sports">Sports</li>
      <li data-filter=".nature">Nature</li>
    </ul>
  </div>

  <div class="portfolio-item">
    <div class="item sports"><img src="image/1.jpg" alt="" class="img-fluid"></div>
    <div class="item nature"><img src="image/5.jpg" alt="" class="img-fluid"></div>
    <div class="item sports"><img src="image/4.jpg" alt="" class="img-fluid"></div>
    <div class="item nature"><img src="image/10.jpg" alt="" class="img-fluid"></div>
    <div class="item sports"><img src="image/7.jpg" alt="" class="img-fluid"></div>
    <div class="item nature"><img src="image/6.jpg" alt="" class="img-fluid"></div>
  </div>
</div>
<!-- Isotope -->











<!-- jquery first, then Popper.js,then Bootstrap.JS -->
<script src="js/jquery-3.5.1.min.js"></script>

<!-- Isotope -->
<script src="js/isotope.pkgd.min.js"></script>

<!-- Owl carousel JS -->
<script src="js/owl.carousel.min.js"></script>
<script src="js/slick.min.js"></script>


<!-- <script src="js/popper.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

<script>
$(document).ready(function(){

  $('.autoplay').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    dots:true,
    arrows:false,
  });

});
</script>

<script>
$(document).ready(function(){


$('.lazy').slick({
  lazyLoad: 'ondemand',
  slidesToShow: 3,
  slidesToScroll: 1
});

});
</script>


<!-- Owl carousel Activation -->


<script >
$(document).ready(function() {
 
  var owl = $('.owl-carousel');
owl.owlCarousel({
    items:4,
    loop:true,
    margin:10,
    autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true
});
$('.play').on('click',function(){
    owl.trigger('play.owl.autoplay',[1000])
})
$('.stop').on('click',function(){
    owl.trigger('stop.owl.autoplay')
});
 
});

</script>


<!-- Owl carousel Activation -->


<!-- Isotope -->
<script>
$(document).ready(function(){

  $(".portfolio-item").isotope({
   itemSelector: ".item",
   layoutMode: "fitRows"
  });
  $(".portfolio-menu ul li").click(function(){
   $(".portfolio-menu ul li").removeClass("active");
   $(this).addClass("active");
   
   var selector = $(this).attr("data-filter");
   $(".portfolio-item").isotope({
      filter: selector
   });
   return false;
  });
  
});


</script>
<!-- Isotope -->

</body>
</html>
